name: Robot Framework CI

on: [push, pull_request] # Runs every time you push code

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Smoke Tests
        run: |
          # This runs tests tagged 'smoke' in headless mode
          robot --include smoke --variable BROWSER:headlesschrome --outputdir results tests/

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/