name: Scheduled Regression Suite

on:
  schedule:
    # Runs at 00:00 UTC every night
    - cron: '0 15 * * *'
  workflow_dispatch: # The "Manual Release" button

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Regression Tests
        run: |
          # 1. First attempt - outputting to results/regression
          robot --variable browser_name:headlesschrome
                --variable user:${{ secrets.APP_USERNAME }} 
                --variable pass:${{ secrets.APP_PASSWORD }}
                --include regression 
                --outputdir results/regression tests/ || true
          
          # 2. Check if the output file exists in the SUBFOLDER
          if [ -f results/regression/output.xml ]; then
            # 3. Rerun only failures into a 'rerun' subfolder
            robot --rerunfailed results/regression/output.xml 
                  --variable browser_name:headlesschrome
                  --variable user:${{ secrets.APP_USERNAME }} 
                  --variable pass:${{ secrets.APP_PASSWORD }}
                  --outputdir results/regression/rerun tests/ || echo "No failed tests to rerun"
          
            # 4. Merge the rerun results back into the main regression output
            # This ensures the final log.html shows the successful retry
            rebot --merge --outputdir results/regression results/regression/output.xml results/regression/rerun/output.xml || true
          fi

      - name: Upload Regression Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: results/regression/