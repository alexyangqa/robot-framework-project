name: CI - Smoke Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual run for a quick check

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Smoke Tests
        run: |
          # 1. First attempt - outputting to results/smoke
          robot --variable browser_name:headlesschrome --include smoke --outputdir results/smoke tests/ || true
          
          # 2. Check if the output file exists in the SUBFOLDER
          if [ -f results/smoke/output.xml ]; then
            # 3. Rerun only failures into a 'rerun' subfolder
            robot --rerunfailed results/smoke/output.xml --variable browser_name:headlesschrome --outputdir results/smoke/rerun tests/ || echo "No failed tests to rerun"
          
            # 4. Merge the rerun results back into the main smoke output
            # This ensures the final log.html shows the successful retry
            rebot --merge --outputdir results/smoke results/smoke/output.xml results/smoke/rerun/output.xml || true
          fi

      - name: Upload Smoke Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: results/smoke/
          retention-days: 7